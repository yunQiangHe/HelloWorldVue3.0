<html>

<head>
    <title>过滤器 filter</title>
    <p>Vue.js 允许你自定义过滤器，可被用于一些常见的文本格式化。</p>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="root">
        {{message | lower}}
    </div>
    <script>
        new Vue({
            el: '#root',
            filters: {
                lower(value) {
                    return value.toLowerCase()
                }
            },
            data() {
                return {
                    message: 'Hello Vue'
                }
            }
        })
    </script>
</body>

</html>
